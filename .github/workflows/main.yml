name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up pnpm v6
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.x.x
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v3.1.1
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Run build
        run: pnpm run build
